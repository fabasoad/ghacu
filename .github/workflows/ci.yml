---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit:
    name: Unit Testing
    timeout-minutes: 5
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - run: dotnet test
  functional:
    timeout-minutes: 10
    name: Functional Testing
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]    
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Setup .NET Core SDK
        if: ${{ matrix.os != 'windows-latest' }}
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: '3.1.201'
      - name: Build
        run: dotnet build src/GHACU
      - name: Run GHACU (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        working-directory: ${{ github.workspace }}/src/GHACU/bin/Debug/netcoreapp3.1
        run: ./ghacu.exe -r ${{ github.workspace }}
      - name: Run GHACU (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        working-directory: ${{ github.workspace }}/src/GHACU/bin/Debug/netcoreapp3.1
        run: ./ghacu -r ${{ github.workspace }}
      - name: Run GHACU (MacOS)
        if: ${{ matrix.os == 'macos-latest' }}
        working-directory: ${{ github.workspace }}/src/GHACU
        run: |
          dotnet publish -r osx.10.10-x64
          cd bin/Debug/netcoreapp3.1/osx.10.10-x64/publish/
          ./ghacu -r ${{ github.workspace }}
