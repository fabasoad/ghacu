---
name: CI

on: push

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]    
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Setup .NET Core SDK
        if: ${{ matrix.os != 'windows-latest' }}
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: '3.1.201'
      - name: Build
        run: dotnet build src/GHACU
      - name: Run GHACU
        if: ${{ matrix.os == 'windows-latest' }}
        working-directory: ${{ github.workspace }}/src/GHACU/bin/Debug/netcoreapp3.1
        run: ./ghacu.exe -r ${{ github.workspace }}
      - name: Run GHACU
        if: ${{ matrix.os != 'windows-latest' }}
        working-directory: ${{ github.workspace }}/src/GHACU/bin/Debug/netcoreapp3.1
        run: ./ghacu -r ${{ github.workspace }}
